<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Converter +</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">     
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="title">Converter +</div>
    </div>
    <div class="header">
      <div class="ion ion-drag menu-trigger pull-left"></div>
      <div class="glyphicon glyphicon-menu-hamburger"></div>
      <div class="conv-category pull-left">Volume</div>
      <div class="clearfix"></div>
    </div>
    <div class="conversions">
      <div class="conv conv1 conv-input">
        <div class="conv-label"><a><span class="conv-unit">Cubic meters</span><span class="ion ion-ios-arrow-down"></span></a></div>
        <div class="value">0</div>
      </div>
      <div class="conv conv2">
        <div class="conv-label"><a><span class="conv-unit">Cubic centimeters</span><span class="ion ion-ios-arrow-down"></span></a></div>
        <div class="value">0</div>
      </div>
      <div class="alts">
        <div class="alt-label">Also equal to</div>
        <div class="alt1">
          <span class="value">11,907</span><span class="label">bbls</span>
        </div>
        <div class="alt2">
          <span class="value">2,000</span><span class="label">bbls</span>
        </div>
        <div class="alt3">
          <span class="value">34</span><span class="label">bbls</span>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="entry">
      <div class="inputNumber offset-33 function" value="46"><a>CE</a></div>
      <div class="inputNumber function" value="8"><a>C</a></div>
      <div class="inputNumber" value="55"><a>7</a></div>
      <div class="inputNumber" value="56"><a>8</a></div>
      <div class="inputNumber" value="57"><a>9</a></div>
      <div class="inputNumber" value="52"><a>4</a></div>
      <div class="inputNumber" value="53"><a>5</a></div>
      <div class="inputNumber" value="54"><a>6</a></div>
      <div class="inputNumber" value="49"><a>1</a></div>
      <div class="inputNumber" value="50"><a>2</a></div>
      <div class="inputNumber" value="51"><a>3</a></div>
      <div class="inputNumber offset-33" value="48"><a>0</a></div>
      <div class="inputNumber" value="190"><a>.</a></div>
      <div class="clearfix"></div>
    </div>

    <!-- Unit Select Menus -->
    <div class="unit1-select"></div>
    <div class="unit2-select"></div>

    <!-- Type Select Menu -->
    <div class="type-select">
    </div>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- normal script imports etc  -->
    <script src="js/jquery-3.2.1.min.js"></script> 
    <script src="js/jquery.color-2.1.2.min.js"></script>
    <script src="js/big.min.js"></script>

    <script src="js/window.js"></script>    

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
